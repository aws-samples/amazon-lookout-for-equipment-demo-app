      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AWSStepFunctionsFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess'
        - 'arn:aws:iam::aws:policy/AmazonLookoutEquipmentFullAccess'
      Policies:
      - PolicyName: !Join
        - "_"
        - - Private_policy
          - !Select
            - 0
